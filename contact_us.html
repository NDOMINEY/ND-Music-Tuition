<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Private Music Tuition for people in Suffolk UK and online.">
    <meta name="keywords" content="suffolk, music lessons, guitar, bass, drums, piano, keyboard, keys, online tuition">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ND Music Tuition</title>
</head>
<body>
    <header>
        <h1 class="title"><a class="title" href="#">ND Music Tuition</a></h1>

        <nav>
            <ul id="nav">
                <li>
                    <a class="active_page" href="/contact_us.html">Contact Us</a>
                </li>
                <li>
                    <a href="/lessons.html">Lessons & Prices</a>
                </li>
                <li>
                    <a href="/instruments.html">Instruments</a>
                </li>
                <li>
                    <a href="/index.html">About Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <form action="/form_submission.html">
        <fieldset class="main_form">
            <legend>Contact us</legend>

            <div class="form_section">

                <h2>About You</h2>
                <hr>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="First name" name="fname" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email Address" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Phone number" name="phone" pattern="[0]{1}[0-9]{10}" required><br>

                <P>Please select your age range below:</P>
                
                <input type="radio" id="age0-7" name="age" value="0-7" required>
                <label for="age0-7">Under 7</label><br>
                <input type="radio" id="age8-11" name="age" value="8-11" required>
                <label for="age8-11">8-11</label><br>
                <input type="radio" id="age12-18" name="age" value="12-18" required>
                <label for="age12-18">12-18</label><br>
                <input type="radio" id="age18+" name="age" value="18+" required>
                <label for="age18+">over 18</label><br>

            </div>

            <div class="form_section" id="instruments">

                <h2>Instrument and Lessons</h2>
                <hr>

                <fieldset>

                    <legend>Instrument(s)</legend>

                    <label for="drums">Drums</label>
                    <input type="checkbox" id="drums" name="Instrument" value="Drums" required>
                    <label for="bass">Bass</label>
                    <input type="checkbox" id="bass" name="Instrument" value="Bass" required>
                    <label for="guitar">Guitar</label>
                    <input type="checkbox" id="guitar" name="Instrument" value="Guitar" required>
                    <label for="keys">Piano/Keys</label>
                    <input type="checkbox" id="keys" name="Instrument" value="Keys" required>

                </fieldset>

                <fieldset>

                    <legend>Lesson Method</legend>

                    <label for="person">In Person</label>
                    <input type="radio" id="person" name="lesson_type" value="In_Person" required>
                    <label for="remote">Remote</label>
                    <input type="radio" id="remote" name="lesson_type" value="Remote" required>

                </fieldset>

                <fieldset>

                    <legend>Frequency</legend>

                    <label for="weekly">Weekly</label>
                    <input type="radio" id="weekly" name="frequency" value="weekly" required>
                    <label for="2weekly">Fortnightly</label>
                    <input type="radio" id="2weekly" name="frequency" value="2weekly" required>
                    <label for="unsure">Unsure</label>
                    <input type="radio" id="unre" name="frequency" value="unsure" required>

                </fieldset>

                <fieldset>

                    <legend>Booking Preference</legend>

                    <label for="evening">Evening</label>
                    <input type="radio" id="30min" name="booking" value="evening" required>
                    <label for="weekend">Weekend</label>
                    <input type="radio" id="weekend" name="booking" value="weekend" required>

                </fieldset>

            </div>

            <div class="form_section" id="comments">

                <h2>Comments</h2>
                <hr>

                <textarea placeholder="Comments..." name="comment" rows="12" cols="40"></textarea><br>
                
                <input type="submit"> 

            </div>



        </fieldset>
    </form>

    <footer>
        <ul id="media_links">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Open our Instagram Page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/Twitter" target="_blank" rel="noopener" aria-label="Open our Twitter Page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="Open our Facebook Page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/e605433905.js" crossorigin="anonymous"></script>

</body>
</html>
