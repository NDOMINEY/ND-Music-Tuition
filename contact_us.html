<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Private Music Tuition for people in Suffolk UK and online.">
    <meta name="keywords" content="suffolk, music lessons, guitar, bass, drums, piano, keyboard, keys, online tuition">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ND Music Tuition</title>
</head>
<body class="background_img">
    <header>
        <h1 class="title"><a class="title" href="index.html">ND Music Tuition</a></h1>

        <nav>
            <ul id="nav">
                <li>
                    <a class="active_page" href="contact_us.html">Contact Us</a>
                </li>
                <li>
                    <a href="lessons.html">Lessons & Prices</a>
                </li>
                <li>
                    <a href="instruments.html">Instruments</a>
                </li>
                <li>
                    <a href="index.html">About Us</a>
                </li>
            </ul>
        </nav>

        <input type="checkbox" id="hamburger-input"/>
        <label id="hamburger-menu" for="hamburger-input">
            <span id="sidebar-menu">
                <ul>
                    <li>
                        <a href="index.html">About Us</a>
                    </li>
                    <li>
                        <a href="instruments.html">Instruments</a>
                    </li>
                    <li>
                        <a href="lessons.html">Lessons & Prices</a>
                    </li>
                    <li>
                        <a class="active_page" href="contact_us.html">Contact Us</a>
                    </li> 
                </ul>
            </span>
        </label>
    </header>

    <form action="form_submission.html">
        <fieldset class="main_form">
            <legend id="main_contact_us">Contact us</legend>

            <div class="form_section">

                <h2>About You</h2>
                <hr>

                <label id="choices" for="name">Name:</label>
                <input class="form_fields" type="text" id="name" placeholder="First name" name="fname" required><br>
                <label id="choices" for="email">Email:</label>
                <input class="form_fields" type="email" id="email" placeholder="Email Address" name="email" required><br>
                <label id="choices" for="phone">Phone:</label>
                <input class="form_fields" type="tel" id="phone" placeholder="Phone number" name="phone" required><br>

                <P>Please select your age range below:</P>
                
                <input type="radio" id="age0-7" name="age" value="0-7" required>
                <label for="age0-7">Under 7</label><br>
                <input type="radio" id="age8-11" name="age" value="8-11" required>
                <label for="age8-11">8-11</label><br>
                <input type="radio" id="age12-18" name="age" value="12-18" required>
                <label for="age12-18">12-18</label><br>
                <input type="radio" id="age18+" name="age" value="18+" required>
                <label for="age18+">over 18</label><br>

            </div>

            <div class="form_section" id="instruments">

                <h2>Instrument and Lessons</h2>
                <hr>

                <fieldset>

                    <legend>Instrument(s)</legend>

                    <input type="checkbox" id="drums" name="Instrument" value="Drums">
                    <label id="choices" for="drums">Drums</label>
                    <input type="checkbox" id="bass" name="Instrument" value="Bass">
                    <label id="choices" for="bass">Bass</label>
                    <br>
                    <input type="checkbox" id="guitar" name="Instrument" value="Guitar">
                    <label id="choices" for="guitar">Guitar</label>
                    <input type="checkbox" id="keys" name="Instrument" value="Keys">
                    <label id="choices" for="keys">Keys</label>

                </fieldset>

                <br>

                    <label id="drop_down" for="lesson_method">Lesson Type:</label>
                    <select name="lesson_method" id="lesson_method">
                        <option value="remote">Please select</option>
                        <option value="remote">Remote</option>
                        <option value="in_person">In Person</option>
                    </select>

                    <br>
                    <br>

                    <label id="drop_down" for="frequency">Frequency:</label>
                    <select name="frequency" id="frequency">
                        <option value="remote">Please select</option>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="unsure">Unsure</option>
                    </select>

                    <br>
                    <br>

                    <label id="drop_down" for="time">Time Slot:</label>
                    <select name="time" id="time">
                        <option value="remote">Please select</option>
                        <option value="evening">Evening</option>
                        <option value="weekend">Weekend</option>
                    </select>

                    <br>
                    <br>

            </div>

            <div class="form_section" id="comments">

                <h2>Comments</h2>
                <hr>

                <textarea placeholder="Comments..." name="comment" rows="12" cols="25"></textarea><br>
                
                <input type="submit"> 

            </div>



        </fieldset>
    </form>

    <footer>
        <ul id="media_links">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Open our Instagram Page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/Twitter" target="_blank" rel="noopener" aria-label="Open our Twitter Page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="Open our Facebook Page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/e605433905.js" crossorigin="anonymous"></script>

</body>
</html>
